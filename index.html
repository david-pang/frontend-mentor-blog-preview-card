<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/blog-card.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="page-content">
      <h1>Blog Preview Card</h1>
      <div class="card">
        <img
          class="card-image"
          src="./assets/images/illustration-article.svg"
          alt=""
          title="HTML & CSS foundations"
        />
        <section class="card-content">
          <div class="categories">
            <div class="category">Learning</div>
          </div>
          <div class="publish-date">Published 21 Dec 2023</div>
          <h2><a href="#">HTML & CSS foundations</a></h2>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <div class="author">
          <img
            class="author-image"
            src="./assets/images/image-avatar.webp"
            alt=""
            title="Greg Hooper"
          />
          <span class="author-name">Greg Hooper</span>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">David Pang</a>.
      </div>
    </footer>
  </body>
</html>
